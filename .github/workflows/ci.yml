name: Continuous Integration
on: [push]                    # Will make the workflow run every time you push to any branch
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest      # Sets the build environment a machine with the latest Ubuntu installed
    steps:
    - uses: actions/checkout@v2 # Adds a step to checkout the repository code

    - uses: actions/setup-dotnet@v1 # Adds a step to checkout the repository code
      with:
        dotnet-version: '3.1.x'

    - uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: dotnet build
      run: dotnet build

    - name: dotnet test
      id: dotnet-test
      run: dotnet test

    - name: npm ci
      run: npm ci
      working-directory: ./DotnetTemplate.Web

    - name: npm build
      run: npm run build
      working-directory: ./DotnetTemplate.Web

    - name: npm lint
      run: npm run lint
      working-directory: ./DotnetTemplate.Web

    - name: npm test
      id: npm-test
      run: npm t
      working-directory: ./DotnetTemplate.Web

    # - name: enable Docker layer caching
    #   uses: satackey/action-docker-layer-caching@v0.0.8
    #   continue-on-error: true

    - name: build and publish
      id: build-and-publish-docker
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: cree1000/dotnet-template
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: push to heroku
      id: push-to-heroku
      uses: akhileshns/heroku-deploy@v3.6.8
      if: github.ref == 'refs/heads/main'
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "dotnet-template"
        heroku_email: "reg@monexa.co.uk"
        usedocker: true
        healthcheck: "https://dotnet-template.herokuapp.com"
        rollbackonhealthcheckfailed: true